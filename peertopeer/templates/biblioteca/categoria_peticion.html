{% extends "layout.html" %}

{% block content %}

<form method="post" action="/categoria_peticion" enctype="multipart/form-data" class="peticiones">

<div id="titulo">Generar Categoria, Tema o Subtema</div>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <div id="seleccionar">
        <label for="tipo">¿Qué desea crear?:</label>
        <select id="tipo" name="tipo" required autofocus data-selected="{{tipo}}">
            <option value="">Seleccione...</option>
            <option value="categoria" >Categoría</option>
            <option value="tema" >Tema</option>
            <option value="subtema" >Subtema</option>
        </select>
    </div> 

    <div id="categoria" hidden class=>
        <input type="text" name="categoria_tema" id="buscador" class="buscador input" placeholder="Categoría">
        <div id="categoria_tema" hidden >
            <select name="listaTema" id="lista">
                <option value="0" disabled>Seleccione...</option>
                {{ items_cate|safe }}
            </select>
        </div>

        <div id="categoria_subtema"  hidden  >
            <select name="listaSubtema" id="lista">
                <option value="0" disabled>Seleccione...</option>
                {{ items_tema|safe }}
            </select>
        </div>
    </div>
    

    <input type="text" name="nombre" class="input" placeholder="Nombre..." required>

    <input type="text" name="descripcion" class="input" placeholder="Descripcion" required>

    <button type="submit" id="enviar">Enviar</button>

</form>
<script type="module" src="/static/js/peticiones.js"></script>

{% endblock %}
