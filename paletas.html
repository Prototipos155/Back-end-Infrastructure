<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Colores</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            justify-content: center;
            align-items: center;
        }
        .color-box {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            transition: transform 0.2s ease;
        }
        .color-box:hover {
            transform: scale(1.1);
        }
        .notification {
            position: fixed;
            bottom: 20px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="palette">
        <!-- Colores Originales -->
        <div class="color-box" style="background-color: #120e11;" onclick="copyColor('#120e11')">#120e11</div>
        <div class="color-box" style="background-color: #232124;" onclick="copyColor('#232124')">#232124</div>
        <div class="color-box" style="background-color: #333a3f;" onclick="copyColor('#333a3f')">#333a3f</div>
        <div class="color-box" style="background-color: #4d5459;" onclick="copyColor('#4d5459')">#4d5459</div>
        <div class="color-box" style="background-color: #68757a;" onclick="copyColor('#68757a')">#68757a</div>
        <div class="color-box" style="background-color: #393337;" onclick="copyColor('#393337')">#393337</div>
        <div class="color-box" style="background-color: #4c4346;" onclick="copyColor('#4c4346')">#4c4346</div>
        <div class="color-box" style="background-color: #686061;" onclick="copyColor('#686061')">#686061</div>
        <div class="color-box" style="background-color: #8f8487;" onclick="copyColor('#8f8487')">#8f8487</div>
        <div class="color-box" style="background-color: #c7b8b5;" onclick="copyColor('#c7b8b5')">#c7b8b5</div>
        <div class="color-box" style="background-color: #25221e;" onclick="copyColor('#25221e')">#25221e</div>
        <div class="color-box" style="background-color: #443d36;" onclick="copyColor('#443d36')">#443d36</div>
        <div class="color-box" style="background-color: #6e6255;" onclick="copyColor('#6e6255')">#6e6255</div>
        <div class="color-box" style="background-color: #9c9382;" onclick="copyColor('#9c9382')">#9c9382</div>
        <div class="color-box" style="background-color: #d9cab5;" onclick="copyColor('#d9cab5')">#d9cab5</div>
        <div class="color-box" style="background-color: #00468b;" onclick="copyColor('#00468b')">#00468b</div>
        <div class="color-box" style="background-color: #353437;" onclick="copyColor('#353437')">#353437</div>
        <div class="color-box" style="background-color: #3a352f;" onclick="copyColor('#3a352f')">#3a352f</div>
        <div class="color-box" style="background-color: #201e1a;" onclick="copyColor('#201e1a')">#201e1a</div>
        <!-- Colores Azules Apagados -->
        <div class="color-box" style="background-color: #1a3a4f;" onclick="copyColor('#1a3a4f')">#1a3a4f</div>
        <div class="color-box" style="background-color: #2b4d5b;" onclick="copyColor('#2b4d5b')">#2b4d5b</div>
        <div class="color-box" style="background-color: #3a5e6e;" onclick="copyColor('#3a5e6e')">#3a5e6e</div>
        <div class="color-box" style="background-color: #507585;" onclick="copyColor('#507585')">#507585</div>
        <div class="color-box" style="background-color: #6a8b9a;" onclick="copyColor('#6a8b9a')">#6a8b9a</div>
    </div>

    <!-- NotificaciÃ³n de Copiado -->
    <div class="notification" id="notification">Color copiado al portapapeles</div>

    <script>
        function copyColor(color) {
            navigator.clipboard.writeText(color).then(() => {
                const notification = document.getElementById('notification');
                notification.style.display = 'block';
                setTimeout(() => notification.style.display = 'none', 1500);
            }).catch(err => console.error('Error al copiar el color: ', err));
        }
    </script>
</body>
</html>
