{% extends "layout.html" %}
{% block content %}

<div class="container">
    <form action="/iniciar_sesion" id="form-inicio_sesi" class="form-inicio_sesi" method="post">

        <div class="datos">

            <fieldset class="fieldactive">

                <div class="izquierda">
                    <h3>Knowledge Field</h3>
                    <h3>Inicio de sesion</h3>
                </div>

                <div class="derecha">

                    <div class="error"></div>
                    <div class="alminp">
                        <input type="text" name="correo" id="correo" class="input"
                            value="{{ form_data['correo'] if form_data['correo'] else '' }}" placeholder="">
                        <label for="correo">Correo Electronico</label>
                    </div>
                </div>
            </fieldset>

            <fieldset class="">

                <div class="izquierda">
                    <h3>Knowledge Field</h3>
                    <h3>Inicio de sesion</h3>
                </div>

                <div class="derecha">

                    <div class="error"></div>
                    <div class="alminp">
                        <input type="text" name="nombre_usuario" id="nombre_usuario" class="input"
                            value="{{ form_data['nombre_usuario'] if form_data['nombre_usuario'] else '' }}"
                            placeholder="">
                        <label for="nombre_usuario">Nombre de Usuario</label>
                    </div>

                </div>
            </fieldset>

            <fieldset class="">

                <div class="izquierda">
                    <h3>Knowledge Field</h3>
                    <h3>Inicio de sesion</h3>
                </div>

                <div class="derecha">

                    <div class="error"></div>
                    <div class="alminp"> <input type="password" name="contraseña" id="contraseña" class="input1"
                            placeholder="">
                        <label for="contraseña">Contraseña</label>
                        <button type="button" id="togglePasswordButton" title="Mostrar" class="mostrar"></button>
                    </div>

                    <button type="submit" id="enviar" class="btn-inicio_sesion">Enviar</button>
                </div>
            </fieldset>
        </div>
        <div>
            <div class="botones">
                <button id="atras" class="mover">Atras</button>
                <button id="siguiente" class="mover fin">Siguiente</button>
            </div>
        </div>
    </form>
</div>
<script type="module" src="../static/js/diseño.js"></script>
{% endblock %}
