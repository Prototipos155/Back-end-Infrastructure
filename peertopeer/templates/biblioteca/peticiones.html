{% extends "layout.html" %}

{% block content %}

<form method="post" enctype="multipart/form-data" class="peticiones">

    <h1>Peticiones</h1>

    <div class="texto">Comentanos, que quisiera que agregaramos (o puedes especificar rasgos del archivo que
        subes aqui) :</div>

    <input type="text" name="mensaje" class="input" placeholder="Mensaje...">

    <div class="texto">Aqui puede ingresar el link en dado caso que tengas uno:</div>

    <input type="text" name="link" id="link" class="input" placeholder="Link">

    <div class="texto">Ingrese su archivo para enriquecer nuestra biblioteca:</div>

    <label> Seleccionar archivo<input type="file" name="archivo" id="subir_archivo"
            class="archivo"></label>
    <button type="submit" id="enviar">Enviar</button>

</form>

{% endblock %}
