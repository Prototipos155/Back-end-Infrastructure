{% extends "layout.html" %}

{% block content %}

<h1>Convierta sus archivos de Office a PDF</h1>

<form method="post" enctype="multipart/form-data" class="peticiones">

    <div class="titulo">Seleccione su archivo a convertir</div>

    <input type="file" name="archivo" id="archivo" class="archivo">
    <button type="submit" class="enviar">Convertir archivo</button>

</form>

{% endblock %}
