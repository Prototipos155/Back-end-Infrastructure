{% extends "layout.html" %}

{% block content %}
<div class="container">

    <form action="/registro" name="form-registro" id="form-registro" class="form-registro" method="post">
        
        <h1>Registro</h1>
        
        <div class="datos">
            <fieldset class="fieldactive">
                <div class="izquierda">
                    <label for="">Registrate</label>
                </div>
                <div class="derecha">
                    
                    <h3>¿En que nivel de estudios se encuentra?</h3>
    
                    <div class="role-selection" id="role-selection">
    
                        <label class="radio" for="checkbox1">
                            <span class="label">Básico</span>
                            <input type="radio" name="nivel" checked="true" id="basico" value="basico">
                            <span class="checkmark"></span>
                        </label>
    
                        <label class="radio" for="checkbox2">
                            <span class="label">Medio Superior</span>
                            <input type="radio" name="nivel" checked="true" id="medio-superior" value="medio superior">
                            <span class="checkmark"></span>
                        </label>
    
                        <label class="radio" for="checkbox2">
                            <span class="label">Superior</span>
                            <input type="radio" name="nivel" checked="true" id="superior" value="superior">
                            <span class="checkmark"></span>
                        </label>
    
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="izquierda">

                    <label for="">Registrate</label>
                    
                </div>
                <div class="derecha">
                    <label for="nombres">Nombre(s):</label>
                    <input class='input' type="text" name="nombres" id="nombres"
                        placeholder="Ingrese sus nombres" required>
                    <label for="apellidos">Apellido(s):</label>
                    <input class='input' type="text" name="apellidos" id="apellidos"
                    placeholder="Ingrese sus apellidos" required>
                </div>

            </fieldset>
            <fieldset>
                <div class="izquierda">

                    <label for="">Registrate</label>
                    
                </div>
                <div class="derecha">
                    <label for="apodo">Nombre de usuario:</label>
                    <input class='input' type="text" name="apodo" id="apodo"
                        placeholder="Ingrese un nombre de usuario" required>
                </div>
            </fieldset>
            
            <fieldset>
                <div class="izquierda">
                    <label for="">Registrate</label> 
                </div>
                <div class="derecha">
                    <label for="telefono">Teléfono:</label>
                    <input class='input' type="text" name="telefono" id="telefono"
                        placeholder="Ingrese su número de teléfono" required>
                    <label for="correo">Correo:</label>
                    <input class='input' type="email" name="correo" id="correo"
                    placeholder="Ingrese su correo institucional" required>
                </div>

            </fieldset>
            <fieldset class="Fieldbutton">
                <div class="izquierda">
                    <label for="">Registrate</label>
                </div>
                <div class="derecha">
                    <label for="contraseña">Contraseña:</label>
                    <input class='input' type="password" name="contraseña" id="contraseña"
                    placeholder="Ingrese su contraseña" required>

                    <label for="confirmcontra">Confirmar contraseña:</label>
                    <input class='input' type="password" name="confirmcontra" id="confirmcontra"
                    placeholder="Confirme su contraseña" required>
                </div>
                <div class="todo">
                    <center>
                        <button type="submit" id="registrarse" class="btn-registrarse boton-1">Confirmar registro</button>
                    </center>
                </div>
            </fieldset>


        </div>
        <div class="botones">

            <button id="atras" class="mover">Atras</button>
            <button id="siguiente" class="mover fin">Siguiente</button>
        </div>

    </form>
</div>

<script src="../static/js/validacionesRegistro.js"></script>
<script src="../static/js/diseño.js"></script>
<link rel="stylesheet" href="/static/styles/style.css" />
{% endblock %}
